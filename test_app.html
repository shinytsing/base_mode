<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA ToolBox 测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .section h2 {
            color: #6366F1;
            margin-top: 0;
        }
        button {
            background: #6366F1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5856EB;
        }
        .result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 15px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .error {
            border-color: #dc3545;
            background-color: #f8d7da;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 QA ToolBox 应用测试</h1>
        
        <div class="section">
            <h2>📊 系统状态</h2>
            <button onclick="checkHealth()">检查后端健康状态</button>
            <div id="healthResult" class="result"></div>
        </div>

        <div class="section">
            <h2>👤 用户认证</h2>
            <div class="form-group">
                <label>邮箱:</label>
                <input type="email" id="email" placeholder="test@example.com" value="testuser2024@example.com">
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" id="password" placeholder="password123" value="password123">
            </div>
            <button onclick="login()">登录</button>
            <div id="loginResult" class="result"></div>
        </div>

        <div class="section">
            <h2>📱 应用列表</h2>
            <button onclick="getApps()">获取应用列表</button>
            <div id="appsResult" class="result"></div>
        </div>

        <div class="section">
            <h2>🤖 AI 服务测试</h2>
            <div class="form-group">
                <label>AI 服务:</label>
                <select id="aiService">
                    <option value="openai">OpenAI</option>
                    <option value="claude">Claude</option>
                    <option value="gemini">Gemini</option>
                </select>
            </div>
            <div class="form-group">
                <label>提示词:</label>
                <textarea id="prompt" rows="3" placeholder="请输入您的提示词...">生成一个简单的测试用例</textarea>
            </div>
            <button onclick="testAI()">测试 AI 生成</button>
            <div id="aiResult" class="result"></div>
        </div>

        <div class="section">
            <h2>🌐 第三方服务测试</h2>
            <button onclick="testWeather()">测试天气服务</button>
            <button onclick="testImageSearch()">测试图片搜索</button>
            <div id="thirdPartyResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        let authToken = '';

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(authToken && { 'Authorization': `Bearer ${authToken}` }),
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function displayResult(elementId, result, isSuccess = null) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(result, null, 2);
            element.className = 'result';
            if (isSuccess !== null) {
                element.classList.add(isSuccess ? 'success' : 'error');
            }
        }

        async function checkHealth() {
            const result = await makeRequest('http://localhost:8080/health');
            displayResult('healthResult', result, result.success);
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = await makeRequest(`${API_BASE}/auth/login`, {
                method: 'POST',
                body: JSON.stringify({ email, password })
            });
            
            if (result.success && result.data.success) {
                authToken = result.data.data.access_token;
                displayResult('loginResult', result.data, true);
            } else {
                displayResult('loginResult', result, false);
            }
        }

        async function getApps() {
            const result = await makeRequest(`${API_BASE}/apps`);
            displayResult('appsResult', result, result.success);
        }

        async function testAI() {
            const service = document.getElementById('aiService').value;
            const prompt = document.getElementById('prompt').value;
            
            const result = await makeRequest(`${API_BASE}/ai/generate`, {
                method: 'POST',
                body: JSON.stringify({
                    service: service,
                    prompt: prompt,
                    max_tokens: 100
                })
            });
            
            displayResult('aiResult', result, result.success);
        }

        async function testWeather() {
            const result = await makeRequest(`${API_BASE}/third-party/weather`, {
                method: 'POST',
                body: JSON.stringify({
                    city: '北京',
                    country: 'CN'
                })
            });
            
            displayResult('thirdPartyResult', result, result.success);
        }

        async function testImageSearch() {
            const result = await makeRequest(`${API_BASE}/third-party/pixabay/search`, {
                method: 'POST',
                body: JSON.stringify({
                    query: 'nature',
                    per_page: 5
                })
            });
            
            displayResult('thirdPartyResult', result, result.success);
        }

        // 页面加载时自动检查健康状态
        window.onload = function() {
            checkHealth();
        };
    </script>
</body>
</html>
