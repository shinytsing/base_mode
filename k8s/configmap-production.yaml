apiVersion: v1
kind: ConfigMap
metadata:
  name: qa-toolbox-config
  namespace: qa-toolbox
data:
  app-name: "QAToolBox"
  app-version: "1.0.0"
  api-base-url: "https://api.qatoolbox.com"
  log-level: "info"
  debug-mode: "false"
  max-upload-size: "100MB"
  session-timeout: "3600"
  rate-limit: "10000"
  cors-origins: "https://qatoolbox.com,https://admin.qatoolbox.com"
