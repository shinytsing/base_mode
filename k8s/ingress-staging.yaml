apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qa-toolbox-ingress
  namespace: qa-toolbox
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - staging.qatoolbox.com
    - staging-api.qatoolbox.com
    secretName: qa-toolbox-staging-tls
  rules:
  - host: staging.qatoolbox.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qa-toolbox-service
            port:
              number: 80
  - host: staging-api.qatoolbox.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qa-toolbox-service
            port:
              number: 80
